on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          package-name: release
          bump-minor-pre-major: true
          bump-patch-for-minor-pre-major: true
          release-type: simple
