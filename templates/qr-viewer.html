<!DOCTYPE html>
<html>
<head>
    <title>Dynamic QR Code</title>
</head>
<body>
    <h1>Dynamic QR Code</h1>
    <img id="qr-code" src="">
    <script>
        var ws = new WebSocket("wss://" + window.location.host + "/qr?{{ . }}={{ . }}");
        ws.binaryType = "blob";
        ws.onmessage = function(event) {
            document.getElementById("qr-code").src = URL.createObjectURL(event.data);
        };
    </script>
</body>
</html>
